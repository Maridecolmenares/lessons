<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Red Beetle Car</title>
</head>
</head>
<body>
    <header>
        <h1 class="title">Homework 11</h1>
    </header>
    <main>
    <div class="car">
        <div class="body-car">
            <div class="element-top"></div>
            <div class="element-bottom"></div>
            <div class="wheel-front"></div>
            <div class="wheel-back"></div>
            <div class="up-wheel-front"></div>
            <div class="up-wheel-back"></div>
            <div class="up-wheel-front-background"></div>
            <div class="up-wheel-back-background"></div>
            <div class="headlight-left"></div>
            <div class="headlight-right"></div>
            <div class="window-left"></div>
            <div class="window-right"></div>
            <div class="door"></div>
            <img class="tree" src="../lesson_11/img/tree-02.png" alt="tree" width="350px">
            <div class="bamper-rear"></div>
            <div class="bamper-front"></div>
            <div class="bamper-lateral"></div>
            <div class="handle-door"></div>
            <div class="lights">
            <div class="tree-lights">
                <div class="tree-lights__light-01"></div>
                <div class="tree-lights__light-02"></div>
                <div class="tree-lights__light-03"></div>
                <div class="tree-lights__light-04"></div>
                <div class="tree-lights__light-05"></div>
                <div class="tree-lights__light-06"></div>
                <div class="tree-lights__light-07"></div>
                <div class="tree-lights__light-08"></div>
                <div class="tree-lights__light-09"></div>
                <div class="tree-lights__light-10"></div>
                <div class="tree-lights__light-11"></div>
                <div class="tree-lights__light-12"></div>
                <div class="tree-lights__light-13"></div>
            </div>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <h2 class="footer">20.10.24</h2>
    </footer>
</body>
</html>
